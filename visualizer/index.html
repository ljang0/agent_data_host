<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Trajectory Explorer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="styles.css" as="style" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <header class="sidebar__header">
          <h1>LLM Trajectory Explorer</h1>
          <p>Browse captured agent trajectories and replay each action.</p>
        </header>
        <div class="sidebar__users" aria-label="User filter">
          <label class="sidebar__users-label" for="user-select">User</label>
          <select id="user-select" class="user-select">
            <option value="">All users</option>
          </select>
        </div>
        <div class="sidebar__search">
          <input
            id="task-search"
            type="search"
            placeholder="Search for a taskâ€¦"
            aria-label="Search for a task"
            autocomplete="off"
          />
        </div>
        <nav class="sidebar__tasks" aria-label="Task list">
          <ul id="task-list"></ul>
        </nav>
      </aside>
      <main class="content" id="content" tabindex="-1">
        <section class="empty-state" id="empty-state">
          <div class="empty-state__card">
            <h2>Select a trajectory</h2>
            <p>
              Choose any task from the left to inspect the associated screenshots,
              agent actions, and raw prompts.
            </p>
          </div>
        </section>
      </main>
    </div>
    <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-labelledby="lightbox-caption">
      <div class="lightbox__header">
        <div id="lightbox-toolbar" class="lightbox__toolbar lightbox__toolbar--hidden">
          <button id="lightbox-original" type="button" class="lightbox__variant-btn" data-variant="original">Original</button>
          <button id="lightbox-annotated" type="button" class="lightbox__variant-btn" data-variant="annotated">Annotated</button>
        </div>
        <button type="button" class="lightbox__close" aria-label="Close image preview">&times;</button>
      </div>
      <img id="lightbox-image" src="" alt="Attachment preview" />
      <p id="lightbox-caption"></p>
    </div>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
